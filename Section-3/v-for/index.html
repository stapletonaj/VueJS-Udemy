<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>v-for</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for='(ingredient, i) in ingredients'>{{ ingredient }} ({{i}})</li>
        </ul>
        <template v-for='(ingredient, i) in ingredients' v-bind:key='ingredient'>
            <h1>{{ ingredient }}</h1>
            <p>{{ i }}</p>
        </template>
        <button v-on:click="ingredients.push('spices')">Add new</button>
        <hr>
        <ul>
            <li v-for='person in persons'>{{ person.name }}
                <div v-for="(value, key, index) in person">{{ key }}:{{ value }} {{ index }}</div>
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for='n in 10'>{{ n }}</li>
        </ul>
    </div>
    
</body>
</html>
<script src="app.js"></script>
